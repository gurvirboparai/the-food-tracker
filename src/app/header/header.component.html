<!-- Create header component -->
<header class="header">
  <div class="head">
    <svg (click)="openMenu()" xmlns="http://www.w3.org/2000/svg" class="hamburger" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <a routerLink="/today"><img src="assets/dietdashLogo.png" alt="The Food Tracker Logo"></a>
    <p>{{today | date: 'shortTime'}} <br> {{today | date: 'longDate'}}</p>
  </div>
</header>
